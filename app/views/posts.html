<div class="container posts-page">
  <div class="post row" ng-repeat="post in posts">
    <div class="col-xs-1">
    </div>
    <div class="col-md-9 col-xs-11">

      <div class="info panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
        <a ng-href="{{ post.url }}">
          {{ post.title }}</h3></div>
          <div class="panel-body">
          <span class="url">({{ post.url | hostnameFromUrl }})</span>
        </a>
      </div>
      <div>
        <span>submitted by <a ng-href="#/users/{{ post.owner }}">{{ post.owner }}</a></span>
        &mdash;
        <a ng-href="#/posts/{{ post.$id }}">comments</a>
        <a ng-click="deletePost(post)" ng-show="signedIn() && post.owner === currentUser.username">delete</a>
      </div>
    </div>
  </div>
  </div>
</div>
